<!DOCTYPE html>
<html>

<head>
    <title>Counter</title>
    <link rel="stylesheet" href="dist/main.css">
</head>

<body>
    <div class="calc-parent">
        <input type="text" id="state" readonly>
        <table>
            <tr>
                <td class="button" id="clear">C</td>
                <td class="button" id="plus-minus">+/-</td>
                <td class="button">%</td>
                <td class="button action" id="div">/</td>
            </tr>
            <tr>
                <td class="button digit">7</td>
                <td class="button digit">8</td>
                <td class="button digit">9</td>
                <td class="button action" id="mult">*</td>
            </tr>
            <tr>
                <td class="button digit">4</td>
                <td class="button digit">5</td>
                <td class="button digit">6</td>
                <td class="button action" id="sub">-</td>
            </tr>
            <tr>
                <td class="button digit">1</td>
                <td class="button digit">2</td>
                <td class="button digit">3</td>
                <td class="button action" id="add">+</td>
            </tr>
            <tr>
                <td class="button digit digit-zero">0</td>
                <td class="button">.</td>
                <td class="button">M</td>
                <td class="button ops" id="get-result">=</td>
            </tr>
        </table>
    </div>
    <script src="jquery.min.js">
    </script>
    <script src="index.js"></script>
</body>

</html>
